server {
    listen               80 default_server;
    
	add_header           Access-Control-Allow-Origin "*" always;
	add_header           Access-Control-Allow-Headers "X-Requested-With,Authorization,User-Agent" always;
	add_header           Access-Control-Allow-Methods "GET, HEAD, POST, PUT, OPTIONS" always;
    
    location /en-rss {
        proxy_set_header HOST $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_pass       http://en-rss-settings:8000/external;
    }
    
    location /en-gcm {
        proxy_set_header HOST $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_pass       http://en-gcm:8000/external;
    }
    
    location /en-test {
        proxy_set_header HOST $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_pass       http://en-test:8000/external;
    }
}
machine:
  services:
    - docker
  environment:
    GCLOUD_PROJECT: "eve-notifications"
    DOCKER_IMAGE_NAME: "eu.gcr.io/eve-notifications/en-api-gateway"
    GCLOUD_ZONE: "europe-west1-d"

dependencies:
  pre:
    - git clone https://github.com/Regner/en-kube-config.git
    - ./en-kube-config/ensure-kubernetes-installed.sh
    - ./en-kube-config/setup-gcloud.sh

test:
  override:
    - echo "No tests here, just build a container"

deployment:
  build and deploy to dev:
    branch: master
    commands:
      - ./en-kube-config/docker-push.sh
      - ./en-kube-config/deploy.sh "eve-notifications" "en-api-gateway" "en-kube-config/en-api-gateway/en-api-gateway-rc.yml"
